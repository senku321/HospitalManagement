<div class="form-container">
    <h2>Add Patient Details</h2>
    <form #patientForm="ngForm"  (ngSubmit)="onSubmit(patientForm)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ngModel required="" class="form-input" (focus)="onFieldFocus()">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" ngModel required class="form-input">
      </div>
      <div class="form-group">
        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="bloodgroup" ngModel required="" class="form-input">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" ngModel required="" class="form-input">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" ngModel required="" class="form-input">
      </div>
      <div class="form-group">
        <label for="phone_no">Phone Number:</label>
        <input type="tel" id="phone_no" name="pno" ngModel required="" class="form-input">
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" ngModel required="" class="form-input">
      </div>

      <button type="submit" class="form-button">Submit</button>
    </form>
    <div *ngIf="submitted" class="confirm">New Doctor Has Been Added</div>
  </div>
